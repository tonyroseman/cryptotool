{% extends 'layouts/base_admin.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<!-- [ breadcrumb ] start -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col-md-12">
            <div class="page-header-title">
                <h5 class="m-b-10">Error log Page</h5>
            </div>
            
        </div>
    </div>
    
</div>
<!-- [ breadcrumb ] end -->
<div class="row">
    

    <table id="myDataTable" class="table table-striped table-bordered custom-row-height">
        <thead>
            <tr>
                <th rowspan="1" class="fit-content custom-row-height">No.</th>
                <th rowspan="1" class="fit-content custom-row-height">Code</th>
                <th rowspan="1" class="fit-content custom-row-height">Type</th>               
                
                <th rowspan="1" class="fit-content custom-row-height">Data</th>
                <th rowspan="1" class="fit-content custom-row-height">DateTime</th>
                
                
                
                <!-- Add more table headers as needed -->
            </tr>
            
        </thead>
        
    </table>
    
</div>

<!-- [ Main Content ] end -->

<script>
    
	
    
    $(document).ready(function() {
        $.fn.dataTable.ext.errMode = 'none';
        const dataMap = new Map();
        
        
        coindataTable = $('#myDataTable').DataTable(
            {
                "paging": true,
                "autoWidth": true,
                suppressWarnings: false,
                
                columns: [
                    { data: 'no'},
                    { data: 'code' }, //or { data: 'MONTH', title: 'Month' }`
                    { data: 'type'},
                    { data: 'data'},
                    { data: 'created_on'},
                    
                    

                ],
                
            }
            
        );
        $('#myDataTable').on( 'error.dt', function ( e, settings, techNote, message ) {
            console.log( 'An error has been reported by DataTables: ', message );
            
            

        } ) ;    
        
        function updateDataTable() {
            // Make an AJAX request to get updated data from the server
            $.ajax({
                url: '{% url 'get_error_log'%}', // Replace with your server endpoint URL
                type: 'GET',
                dataType: 'json',
				
                
                success: function(response) {
                    
                    // Clear existing DataTable data
                    coindataTable.clear();
                    
                    
                    coindataTable.rows.add(response.data);
                    // Redraw the DataTable
                    // console.log(response.data.length);
                    coindataTable.draw(false);
                    
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
        updateDataTable()
        
    });
</script>
{% endblock content %}
